<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ultimate Stories</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="book-container">
        <div class="pages cover">
            <div class="story-infos">
                <img src="/Logo.jpg" alt="story-logo" class="story-logo">
                <div class="story-name">
                    ULTIMATE STORIES
                </div>
                <div class="story-motto">
                    A story for the passionate mind..
                </div>
                
                <div class="story-author">
                    Godfrey Ahmadu
                </div>
            </div>
        </div>
        <div class="pages contents">
            <div class="story-navs">
                <button>Short Stories</button>
                <button>Motivational Stories</button>
                <button>Moral Stories</button>
                <button>
                    Inspirational Stories
                </button>
            </div>
        </div>
    </div>
    <div class="preloader">
        <div class="loading">
            <div class="loader" style="--i:1s;"></div>
            <div class="loader" style="--i:1.5s;"></div>
            <div class="loader" style="--i:2s;"></div>
            <div class="loader" style="--i:2.5s;"></div>
        </div>
        <div class="loading-message">
            Please Wait the book is automatically going fullscreen
        </div>
    </div>
    
    <div class="main-stories">
        <h1 class="story-title">
            
        </h1>
        
        <div class="story-contents">

        </div>
        <div class="story-footer">
            <button>PREVIOUS</button>
            <button>PLAY</button>
            <button>NEXT</button>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="short.js"></script>
    <script src="motivational.js"></script>
    <script src="moral.js"></script>
    <script src="Inspirational.js"></script>
</body>

</html>
